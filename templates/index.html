<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Robot Advisor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ecf0f1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            color: #ecf0f1;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #bdc3c7;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #ecf0f1;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #bdc3c7;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        @media only screen and (min-width: 768px) {
            .container {
                width: 60%;
            }
        }

        @media only screen and (min-width: 1024px) {
            .container {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Financial Robot Advisor Logo" class="logo">
        <h2>Welcome to Financial Robot Advisor</h2>
        <h3><p>May I know your name?</p></h3>
        <form action="">
            <input type="text" name="name" placeholder="Enter your name">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
